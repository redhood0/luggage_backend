server.servlet.context-path=/luggage
#字符集 -用于解码URI的字符编码  本身默认UTF-8
server.tomcat.uri-encoding=UTF-8
#HTTP请求和响应的字符集。如果未明确设置，则添加到“Content-Type”头 ;本身默认UTF-8
spring.http.encoding.charset=UTF-8


spring.datasource.url=jdbc:mysql://139.196.163.210:3306/lvxingxiang?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
